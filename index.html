<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist//output.css" />
    <script src="./main.js" type="module" defer></script>
    <title>Week3: 오디오 이용하기</title>
    <style>
      #game {
        image-rendering: optimizeSpeed;
      }
    </style>
  </head>
  <body>
    <main
      class="relative flex flex-col justify-between items-center w-full min-h-screen p-10 bg-cover bg-center"
      style="background-image: url('./src/assets/imgs/cheerful.png')"
    >
      <div></div>
      <canvas id="game" class="pointer-events-none w-[70%] h-[70%]"></canvas>
      <section class="self-start">
        <ul class="flex gap-2 flex-wrap list-none">
          <li>
            <button
              id="playButton1"
              class="flex justify-center items-center shadow-lg px-4 py-2 rounded bg-gray-400 w-12 h-12 text-white text-2xl hover:opacity-100"
            >
              1
            </button>
          </li>
          <li>
            <button
              id="playButton2"
              class="flex justify-center items-center shadow-lg px-4 py-2 rounded bg-gray-400 w-12 h-12 text-white text-2xl hover:opacity-100"
            >
              2
            </button>
          </li>
          <li>
            <button
              id="playButton3"
              class="flex justify-center items-center shadow-lg px-4 py-2 rounded bg-gray-400 w-12 h-12 text-white text-2xl hover:opacity-100"
            >
              3
            </button>
          </li>
          <li>
            <button
              id="playButton4"
              class="flex justify-center items-center shadow-lg px-4 py-2 rounded bg-gray-400 w-12 h-12 text-white text-2xl hover:opacity-100"
            >
              4
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
